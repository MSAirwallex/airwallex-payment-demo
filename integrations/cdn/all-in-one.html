<!doctype html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Airwallex Checkout Playground</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        font-weight: 300;
      }
      h1 {
        text-align: center;
      }
      h2 {
        padding-top: 24px;
      }
      label {
        padding: 12px;
        display: block;
      }
    </style>
    <script src="https://checkout.airwallex.com/assets/bundle.xx.xx.xx.min.js"></script>
  </head>
  <body>
    <h1>Airwallex checkout integration</h1>
    <hr>
    <!-- HPP -->
    <h2>Option #1: Hosted payment page (HPP) integration</h2>
    <button id='hpp'>Redirect to HPP</button>
    <script>
      const id = 'replace-with-your-intent-id';
      const client_secret = 'replace-with-your-client-secret';
      document.getElementById('hpp').addEventListener('click', () => {
        Airwallex.redirectToCheckout({
          env: 'demo',
          id,
          client_secret
        });
      })
    </script>
    <hr>
    <script>
      // Initialize for non HPP integration
      Airwallex.init({
        env: 'demo',
        origin: window.location.origin,
      });
    </script>
    <!-- DropIn integration-->
    <h2>Option #2: DropIn integration</h2>
    <div id='dropIn'></div>
    <script>
      const dropIn = Airwallex.createElement('dropIn', {
        intent: {
          id,
          client_secret
        }
      });
      dropIn.mount('dropIn');
    </script>
    <hr>
    <!-- Card integration-->
    <h2>Option #3: Card integration</h2>
    <div id='card'></div>
    <script>
      const card = Airwallex.createElement('card', {
        intent: {
          id,
          client_secret
        }
      });
      card.mount('card');
    </script>
    <hr>
    <h2>Option #4: Payment request button</h2>
    <div id='paymentRequestButton'></div>
    <script>
      const paymentRequestButton = Airwallex.createElement('paymentRequestButton', {
        intent: { // Required, dropIn use intent Id and client_secret to prepare checkout
          id,
          client_secret
        }
      });
      paymentRequestButton.mount('paymentRequestButton');
    </script>
    <h2>Option #5: Wechat integration</h2>
    <div id='wechat'></div>
    <script>
      const wechat = Airwallex.createElement('wechat', {
        intent: {
          id,
          client_secret
        }
      });
      wechat.mount('wechat');
    </script>
    <script>
      // Handle event when shopper interact with 'dropIn' | 'card' | 'paymentRequestButton' | 'wechat'
      window.addEventListener('onSuccess', (event) => {
        /*
          ... Handle event
        */
        alert(JSON.stringify(event.detail));
      })
    </script>
    <hr>
    <!-- Card elements integration-->
    <h2>Option #6: Card elements integration</h2>
    <label>
      Card number
      <div id='cardNumber'></div>
    </label>
    <label>
      Expiry
      <div id='expiry'></div>
    </label>
    <label>
      CVC
      <div id='cvc'></div>
    </label>
    <br>
    <button id='submit'>Submit</button>
    <script>
      const cardNumber = Airwallex.createElement('cardNumber');
      const expiry = Airwallex.createElement('expiry');
      const cvc = Airwallex.createElement('cvc');
      cardNumber.mount('cardNumber');
      expiry.mount('expiry');
      cvc.mount('cvc');
      document.getElementById('submit').addEventListener('click', () => {
        Airwallex.confirmPaymentIntent({
          element: cardNumber,
          id,
          client_secret
        }).then((response) => {
          /* handle confirm response */
          alert(JSON.stringify(response));
        });
      });
    </script>
    <hr>
  </body>
</html>
